<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOMAIN EXPANSION</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/736x/fc/ce/92/fcce92b6dd2ebb5259426a424a6f983d.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="domain">
      <h1>DOMAIN EXPANSION</h1>
      <h2>MALEVOLENT SHRINE</h2>
    </div>

    <audio autoplay>
      <source src="Sounds/domain-expansion-sukuna.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio autoplay loop id="ost">
      <source src="Sounds/OST.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio loop id="audio">
      <source src="Sounds/You-can-see-it-mahoraga.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="video-container">
      <video autoplay muted loop>
        <source src="Video/Sukuna's Domain V3.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="playAudioButtons">
      <div class="flex_container">
        <button onclick="PlayAudio('ost')">Play the ost</button>
        <button onclick="PlayAudio('audio')">Play the audio</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
